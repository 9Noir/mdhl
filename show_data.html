  <main>
    <main>
      <section>
        <h2>Sent Data</h2>
        <table>
          <thead>
            <tr>
              <th>FORM FIELD</th>
              <th>FORM VALUE</th>
            </tr>
          </thead>
          <tbody id="form-data">
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2" class="btn"><a href="javascript:history.back()">GO BACK</a></td>
            </tr>
          </tfoot>
        </table>
        
      </section>
    </main>

    <script language="javascript">
      table = document.getElementById("form-data");
      var args = location.search.substr(1).split('&');
      for (var i = 0; i < args.length; ++i) {
        var parts = args[i].split('=');
        if (parts != null) {
          var field = parts[0];
          field = field.replaceAll("_"," ");
          field = field[0].toUpperCase() + field.substring(1)
          var value = parts[1];
          if (value == null) {
            value = "null"
          }
          else {
            value = '"' + unescape(value.replace(/\+/g, ' ')) + '"';
          }
          table.innerHTML += '<tr><td>' + field + '</td><td>' + value + '</td></tr>';
        }
      }
    </script>
</body>
